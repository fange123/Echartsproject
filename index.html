<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrap">
        <!--header-->
        <div class="header">
            <img src="img/bg02.png" alt="bg">
            <h2 class="text"><img src="img/headtext.png" alt="text"></h2>
            <p><span class="fl"><img src="img/topleft.png" alt="left"></span><span class="fr"><img src="img/topright.png" alt="right"></span></p>
        </div>
        <!--middle-->
        <div class="middle">
            <div>
                <h2>月度产值</h2>
                <div id="pic01"></div>
            </div>
            <div>
                <h2>收入产值</h2>
                <div id="pic02"></div>
            </div>
            <div>
                <h2>绩效奖金</h2>
                <div id="pic03"></div>
            </div>
        </div>
        <!--bottom-->
        <div class="bottom">
            <div>
                <h2>月度产值</h2>
                <div id="pic04">
                    <div id="water">
                        <div class="leftw">
                            <p>详情页</p>
                            <p class="two">浏览占比</p>
                            <h2>50%</h2>
                        </div>
                        <div id="leftw"></div>
                        <div id="rightw"></div>
                        <div class="rightw">
                            <p>首页</p>
                            <p class="two">浏览占比</p>
                            <h2>50%</h2>
                        </div>
                    </div>
                    <div id="bottom1"></div>
                </div>
            </div>
            <div>
                <h2>收入产值</h2>
                <div id="pic05"></div>
            </div>
            <div>
                <h2>绩效奖金</h2>
                <div id="pic06">
                    <div id="top2"></div>
                    <div id="bottom2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/echarts.js"></script>
<script src="js/echarts-liquidfill.js"></script>
<script src="js/index.js"></script>
</html>
